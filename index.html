<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow, durhamIW;
      function initMap() {
        //String for infoWindow
        var durhamString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Durham Hall</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Durham Hall</b>,  is a classroom center for the students of SVU. It was donated to Southern Virginina University in 1952 (back then it was called Soutern Seminary) by the Durham family. ' +
            '</p>'+
            '</div>'
            '<p class="cite">Source: Von Cannon Library</p>'+
            '</div>'+
            '</div>';


        //The location of durham for example
        var durham = {lat: 37.740652, lng: -79.351089}
        durhamIW = new google.maps.InfoWindow({
          content: durhamString,
          maxWidth: 200

        });


        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });
        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';

        var marker = new google.maps.Marker({
            position: durham,
            map: map, 
            animation: google.maps.Animation.DROP,
            icon: iconBase + 'library_maps.png'

        });
        marker.addListener('click', function() {
          durhamIW.open(map, marker);
        });


        infoWindow = new google.maps.InfoWindow;
}
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('You are here');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed. Does your device have location services enabled?' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAhYt-JJuTQOuDhvFBxJUoiDdgz1vEuNg&callback=initMap">
    </script>
  </body>
</html>
